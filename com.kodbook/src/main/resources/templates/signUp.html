<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>KodBook Sign Up</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		 rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9
		 Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
	  <center><h1> KODBOOK </h1></center>
	   <center><h3> Create your new account </h3></center>
	   <hr>
	   <form action="/signUp" method="post">
		   <label>Username : </label>
		   <input type="text" class="form-control"  name = "username" >
		   <br><br>
		   
		   <label>Email : </label>
		   <input type="email" class="form-control" name = "email">
		   <br><br>
		   
		    <label>Password : </label>
		   <input type="password" class="form-control" name = "password">
		   <br><br>
		   
		    <label> DOB : </label>
		   <input type="date" class="form-control"  name = "dob">
		   <br><br>
		   
		   <label>Gender : </label>
		   <label class="form-check-label">Male</label>
		   <input type="radio" class="form-check-input" name = "gender" value = "M">
		   <label class="form-check-label">Female</label>
		   <input type="radio" class="form-check-input" name = "gender" value = "F">
		   <label class="form-check-label">Other</label>
		   <input type="radio" class="form-check-input" name = "gender" value = "O">
		   <br><br>
		   <input type="submit" value="SIGN UP">
		   <hr>
		 <a href="/">Already have account? Login here</a>
	   </form>
	   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.
	   bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1
	   UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
